<!DOCTYPE html5>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Styles_MainPage.css" />
    <link rel="shortcut icon" type="image/png" href="Img/SYNC.png" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script> 
    <meta charset="utf-8" />

    <script>
        $(document).ready (function(){
        $("#done").bind("click",function(){
            var xhr = $.ajax({
                url: "index.php", 
                type: "POST",           
                data: ({message: $("#yourMessage").val() }), 
                dataType: "html",   
                beforeSend: function () {                               
                                var str = document.getElementById("yourMessage");                               
                                if (str.value.length===0)||(str.value.length>30) {
                                    alert("fail");
                                    xhr.abort();
                                }
                                    
                            },               
                success: function(data){
                    alert ("success");
                }

            });
        });
    });
    </script>


    <title>SyncChat</title>
</head>



<body>
        <header>
            <div class="header_lp">

                <!--<img class="header_name" src="Img/SYNC_name.png" />-->
                <div class="header_name" >Sync Chat</div>

            </div>

            <div class="header_rp">
                <img class="header_img" src="Img/sph.png" />
                <div class="chat_name">Friend's name</div>
            </div>

            <h1 class="header_name"></h1>
        </header>

        <article>
            <div class="friend_list">
                <div class="findField">

                    <input type="text" class="findYourFriendField" placeholder="Synchronize"/  >
                    <img class="findFieldLoop" src="Img/loop.png" />


                </div>

            </div>
            <div class="chat_panel">
            	<div class="messageField">
            		
            	</div>
                <div class="borderChat">
                    
                </div> 
                <form>
                <div class="sendMessage">
                    <input type="text" class="sendMessageInput" placeholder="Sync your message" id="yourMessage" >
                </div>
                <input class="send" type="button" id="done" >Send a message</button>
            </form>
            </div>

        </article>
    <footer>
        
    </footer>



</body>



</html>
